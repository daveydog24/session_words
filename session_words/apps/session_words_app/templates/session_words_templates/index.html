<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Session_Words</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'session_words_static/css/my_css.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <div id="form_container">
                <form action= '/session_words/process'  method='post'>
                    {% csrf_token %}

                    <label><h3>Add a new word</h3></label><br>
                    <label><input type="text" name="word"></input></label>

                    <p>Choose color</p>
                    <label for="red">Red
                        <input type="radio" name="color" value="red">
                    </label><br>
                    <label for="Green">Green
                        <input type="radio" name="color" value="green">
                    </label><br>
                    <label for="Blue">Blue
                        <input type="radio" name="color" value="blue">
                    </label><br>

                    <label>
                        <input type="checkbox" name="big_font" value="big_font">
                        show in BIG fonts!
                    </label><br>
                    
                    <label><input type='submit' id="button" name='Add to Session' value="Add to Session"></label>
                </form>
            </div>
            <div id="session_container">
                <form action= '/session_words/clear'  method='post'>
                    {% csrf_token %}
                    <label><input type='submit' id="button" name='Clear Session' value="Clear Session"></label>
                </form>
                <div class="session_display">
                    {% for session in sessions %}
                        <p><span class="{{ session.color }}" id="{{ session.font }}">{{ session.word }}</span> - added on {{ session.time }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
